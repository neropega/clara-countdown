<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Countdown to Clara</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #fbc2eb 0%, #a6c1ee 100%);
      color: #333;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    .countdown {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .message {
      font-size: 1.2rem;
      max-width: 90%;
    }

    #protectedContent {
      display: none;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }
      .countdown {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div id="protectedContent">
    <h1>Countdown to Clara's Return</h1>
    <div class="countdown" id="countdown"></div>
    <div class="message">Counting down the days until Clara comes back to the UK ðŸ’• â€“ from Yigit</div>
  </div>

  <script>
    const password = "01/02/2025";
    const userInput = prompt("Enter the special date (DD/MM/YYYY):");

    if (userInput === password) {
      document.getElementById("protectedContent").style.display = "block";

      const countdownElement = document.getElementById("countdown");
      const targetDate = new Date("September 21, 2025 00:00:00").getTime();

      function updateCountdown() {
        const now = new Date().getTime();
        const distance = targetDate - now;

        if (distance < 0) {
          countdownElement.innerHTML = "Clara is here! ðŸ’–";
          return;
        }

        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        countdownElement.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
      }

      updateCountdown();
      setInterval(updateCountdown, 1000);
    } else {
      alert("Incorrect password. Reloading...");
      location.reload();
    }
  </script>
</body>
</html>
