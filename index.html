<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>For Clara 💖</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #fbc2eb 0%, #a6c1ee 100%);
      color: #333;
      text-align: center;
      overflow-x: hidden;
    }

    h1, h2 {
      margin-top: 20px;
    }

    input {
      padding: 8px;
      margin: 5px 0 15px;
      width: 80%;
      max-width: 300px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #ffffffcc;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    #puzzlePage, #countdownPage {
      display: none;
    }

    .photo {
      max-width: 300px;
      width: 80%;
      border-radius: 15px;
      border: 4px solid white;
      box-shadow: 0 5px 20px rgba(0,0,0,0.2);
      margin-bottom: 20px;
    }

    #volumeContainer {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-top: 10px;
    }

    #volumeIcon {
      font-size: 1.5rem;
    }

    #volumeControl {
      width: 200px;
    }

    .heart {
      position: absolute;
      color: #ff6b81;
      font-size: 24px;
      animation: float 6s linear infinite;
      opacity: 0.7;
      pointer-events: none;
    }

    @keyframes float {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) scale(1.5);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

<div id="puzzlePage">
  <h1>💌 Just a few questions first...</h1>
  <form id="quizForm">
    <input placeholder="1. Where did we go to lunch first?" id="q1" />
    <input placeholder="2. Our favorite place to eat at?" id="q2" />
    <input placeholder="3. What was the first movie we watched together?" id="q3" />
    <input placeholder="4. What’s our dream escape?" id="q4" />
    <input placeholder="5. What is our special date? (dd/mm/yyyy)" id="q5" />
    <input placeholder="6. I’m the ride that hurls you through hyperspace. Not a plane, not a train — but in your heart, I’m your favorite escape. What am I?" id="q6" />
    <input placeholder="7. Name of the granny in Space Mountain?" id="q7" />
    <input placeholder="8. Name of the full-size ship in Space Mountain? (I know they removed it 4 weeks ago but as a veteran I am sure you can find out what it was)" id="q8" />
    <input placeholder="9. Granny’s iconic line?" id="q9" />
    <input placeholder="10. Who is my favorite Star Wars character?" id="q10" />
    <br />
    <button type="submit">Submit Answers</button>
  </form>
</div>

<div id="countdownPage">
  <div id="heart-container"></div>
  <img src="WhatsApp Image 2025-06-06 at 06.30.23.jpeg" alt="Yigit and Clara" class="photo" />
  <h1>Countdown to Clara's Return</h1>
  <div class="countdown" id="countdown" style="font-size: 2rem; font-weight: bold;"></div>
  <div class="message">Counting down the days until Clara comes back to the UK 💕 – from Yigit</div>

  <audio id="bg-music" loop>
    <source src="2025-06-07_17-20-53.mp3" type="audio/mpeg" />
  </audio>

  <div id="volumeContainer">
    <span id="volumeIcon">🔉</span>
    <input type="range" id="volumeControl" min="0" max="100" value="30" />
  </div>
</div>

<script>
  const safeWord = "I love yo";

  const answers = {
    q1: "wagamama",
    q2: "daiu",
    q3: "nosferatu",
    q4: "disneyland",
    q5: "01/02/2025",
    q6: "hyperspace mountain",
    q7: "admiral ackbar",
    q8: "x-wings",
    q9: "it's a trap",
    q10: "obi wan kenobi"
  };

  function showCountdownPage() {
    document.getElementById("puzzlePage").style.display = "none";
    document.getElementById("countdownPage").style.display = "block";

    const targetDate = new Date("September 21, 2025 00:00:00").getTime();
    const countdownElement = document.getElementById("countdown");

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = targetDate - now;

      if (distance < 0) {
        countdownElement.innerHTML = "Clara is here! 💖";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      countdownElement.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);

    const audio = document.getElementById("bg-music");
    const playBtn = audio;
    const volumeSlider = document.getElementById("volumeControl");
    const volumeIcon = document.getElementById("volumeIcon");

    audio.volume = volumeSlider.value / 100;
    updateVolumeIcon(audio.volume);
    audio.play().catch(() => {});

    volumeSlider.addEventListener("input", () => {
      const vol = volumeSlider.value / 100;
      audio.volume = vol;
      updateVolumeIcon(vol);
    });

    function updateVolumeIcon(volume) {
      if (volume === 0) {
        volumeIcon.textContent = "🔇";
      } else if (volume < 0.5) {
        volumeIcon.textContent = "🔉";
      } else {
        volumeIcon.textContent = "🔊";
      }
    }

    // Floating hearts
    const heartContainer = document.getElementById("heart-container");
    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = (Math.random() * 20 + 16) + "px";
      heart.innerText = "💖";
      heartContainer.appendChild(heart);
      setTimeout(() => heart.remove(), 6000);
    }
    setInterval(createHeart, 500);
  }

  document.getElementById("quizForm").addEventListener("submit", function (e) {
    e.preventDefault();
    const form = e.target;
    let correct = 0;
    const userAnswers = {};

    for (let key in answers) {
      const input = document.getElementById(key);
      const userValue = input.value.trim().toLowerCase();
      userAnswers[key] = userValue;

      if (userValue === safeWord.toLowerCase()) {
        showCountdownPage();
        return;
      }

      if (userValue === answers[key].toLowerCase()) {
        correct++;
      }
    }

    if (correct === Object.keys(answers).length) {
      showCountdownPage();
    } else {
      alert("Hmm... not quite. Double-check your answers! 🕵️‍♀️");
    }
  });

  // Show puzzle page on load
  window.onload = () => {
    document.getElementById("puzzlePage").style.display = "block";
  };
</script>

</body>
</html>
