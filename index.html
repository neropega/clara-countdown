<!DOCTYPE html>
<html lang="="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>For Clara ðŸ’–</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #fbc2eb 0%, #a6c1ee 100%);
      color: #333;
      text-align: center;
      overflow-x: hidden;
    }

    .container {
      padding: 20px;
    }

    h1, h2 {
      margin-top: 20px;
    }

    input {
      padding: 8px;
      margin: 10px 0 20px;
      width: 80%;
      max-width: 300px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #ffffffcc;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    #countdownPage {
      display: none;
    }

    .photo {
      max-width: 300px;
      width: 80%;
      border-radius: 15px;
      border: 4px solid white;
      box-shadow: 0 5px 20px rgba(0,0,0,0.2);
      margin-bottom: 20px;
    }

    #volumeContainer {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-top: 10px;
    }

    #volumeIcon {
      font-size: 1.5rem;
    }

    #volumeControl {
      width: 200px;
    }

    .heart {
      position: absolute;
      color: #ff6b81;
      font-size: 24px;
      animation: float 6s linear infinite;
      opacity: 0.7;
      pointer-events: none;
    }

    @keyframes float {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-100vh) scale(1.5); opacity: 0; }
    }
  </style>
</head>
<body>

<div class="container" id="quizPage">
  <h1>ðŸ’Œ One step at a time...</h1>
  <div id="questionBox">
    <h2 id="questionText"></h2>
    <input type="text" id="answerInput" placeholder="Your answer..." />
    <br />
    <button onclick="checkAnswer()">Submit</button>
  </div>
</div>

<div id="countdownPage">
  <div id="heart-container"></div>
  <img src="WhatsApp Image 2025-06-06 at 06.30.23.jpeg" alt="Yigit and Clara" class="photo" />
  <h1>Countdown to Clara's Return</h1>
  <div class="countdown" id="countdown" style="font-size: 2rem; font-weight: bold;"></div>
  <div class="message">Counting down the days until Clara comes back to the UK ðŸ’• â€“ from Yigit</div>

  <audio id="bg-music" loop>
    <source src="2025-06-07_17-20-53.mp3" type="audio/mpeg" />
  </audio>

  <div id="volumeContainer">
    <span id="volumeIcon">ðŸ”‰</span>
    <input type="range" id="volumeControl" min="0" max="100" value="30" />
  </div>
</div>

<script>
  const safeWord = "starlight";

  const questions = [
    { q: "1. Where did we go to lunch first?", a: "wagamama" },
    { q: "2. Our favorite place to eat at?", a: "daiu" },
    { q: "3. What was the first movie we watched together?", a: "nosferatu" },
    { q: "4. Whatâ€™s our dream escape?", a: "disneyland" },
    { q: "5. What is our special date? (dd/mm/yyyy)", a: "01/02/2025" },
    { q: "6. Iâ€™m the ride that hurls you through hyperspace. Not a plane, not a train â€” but in your heart, Iâ€™m your favorite escape. What am I? ", a: "hyperspace mountain" },
    { q: "7. Name of the granny in Space Mountain?", a: "admiral ackbar" },
    { q: "8. Name of the full-size ship in Space Mountain?", a: "x-wings" },
    { q: "9. Grannyâ€™s iconic line?", a: "it's a trap" },
    { q: "10. Who is my favorite Star Wars character?", a: "obi wan kenobi" }
  ];

  let currentIndex = 0;

  function showNextQuestion() {
    if (currentIndex >= questions.length) {
      showCountdownPage();
      return;
    }
    document.getElementById("questionText").innerText = questions[currentIndex].q;
    document.getElementById("answerInput").value = "";
  }

  function checkAnswer() {
    const input = document.getElementById("answerInput").value.trim().toLowerCase();
    if (input === safeWord.toLowerCase()) {
      showCountdownPage();
      return;
    }
    const correctAnswer = questions[currentIndex].a.toLowerCase();
    if (input === correctAnswer) {
      currentIndex++;
      showNextQuestion();
    } else {
      alert("Hmm... that's not quite right. Try again!");
    }
  }

  function showCountdownPage() {
    document.getElementById("quizPage").style.display = "none";
    document.getElementById("countdownPage").style.display = "block";

    const targetDate = new Date("September 21, 2025 00:00:00").getTime();
    const countdownElement = document.getElementById("countdown");

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = targetDate - now;

      if (distance < 0) {
        countdownElement.innerHTML = "Clara is here! ðŸ’–";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      countdownElement.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);

    const audio = document.getElementById("bg-music");
    const volumeSlider = document.getElementById("volumeControl");
    const volumeIcon = document.getElementById("volumeIcon");

    audio.volume = volumeSlider.value / 100;
    updateVolumeIcon(audio.volume);
    audio.play().catch(() => {});

    volumeSlider.addEventListener("input", () => {
      const vol = volumeSlider.value / 100;
      audio.volume = vol;
      updateVolumeIcon(vol);
    });

    function updateVolumeIcon(volume) {
      if (volume === 0) {
        volumeIcon.textContent = "ðŸ”‡";
      } else if (volume < 0.5) {
        volumeIcon.textContent = "ðŸ”‰";
      } else {
        volumeIcon.textContent = "ðŸ”Š";
      }
    }

    // Floating hearts
    const heartContainer = document.getElementById("heart-container");
    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = (Math.random() * 20 + 16) + "px";
      heart.innerText = "ðŸ’–";
      heartContainer.appendChild(heart);
      setTimeout(() => heart.remove(), 6000);
    }
    setInterval(createHeart, 500);
  }

  // Start
  window.onload = showNextQuestion;
</script>

</body>
</html>
