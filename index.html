<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Countdown to Clara</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #fbc2eb 0%, #a6c1ee 100%);
      color: #333;
      text-align: center;
      overflow: hidden;
      position: relative;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    .countdown {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .message {
      font-size: 1.2rem;
      max-width: 90%;
    }

    #protectedContent {
      display: none;
      z-index: 2;
    }

    .photo {
      max-width: 300px;
      width: 80%;
      border-radius: 15px;
      border: 4px solid white;
      box-shadow: 0 5px 20px rgba(0,0,0,0.2);
      margin-bottom: 20px;
    }

    #playMusicBtn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #ffffffcc;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }

    #playMusicBtn:hover {
      background-color: #fff;
    }

    #volumeContainer {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-top: 10px;
    }

    #volumeIcon {
      font-size: 1.5rem;
    }

    #volumeControl {
      width: 200px;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }
      .countdown {
        font-size: 1.5rem;
      }
      #volumeControl {
        width: 150px;
      }
    }

    /* Floating hearts animation */
    .heart {
      position: absolute;
      color: #ff6b81;
      font-size: 24px;
      animation: float 6s linear infinite;
      opacity: 0.7;
      pointer-events: none;
    }

    @keyframes float {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) scale(1.5);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <!-- Floating heart container -->
  <div id="heart-container"></div>

  <div id="protectedContent">
    <img src="WhatsApp Image 2025-06-06 at 06.30.23.jpeg" alt="Yigit and Clara" class="photo" />
    <h1>Countdown to Clara's Return</h1>
    <div class="countdown" id="countdown"></div>
    <div class="message">Counting down the days until Clara comes back to the UK ðŸ’• â€“ from Yigit</div>

    <button id="playMusicBtn">ðŸŽµ Play Music</button>

    <div id="volumeContainer">
      <span id="volumeIcon">ðŸ”‰</span>
      <input type="range" id="volumeControl" min="0" max="100" value="30" />
    </div>

    <audio id="bg-music" loop>
      <source src="2025-06-07_17-20-53.mp3" type="audio/mpeg" />
      Your browser does not support the audio element.
    </audio>
  </div>

  <script>
    const password = "01/02/2025";
    const userInput = prompt("Enter the special date (DD/MM/YYYY):");

    if (userInput === password) {
      document.getElementById("protectedContent").style.display = "block";

      const countdownElement = document.getElementById("countdown");
      const targetDate = new Date("September 21, 2025 00:00:00").getTime();

      function updateCountdown() {
        const now = new Date().getTime();
        const distance = targetDate - now;

        if (distance < 0) {
          countdownElement.innerHTML = "Clara is here! ðŸ’–";
          return;
        }

        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        countdownElement.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
      }

      updateCountdown();
      setInterval(updateCountdown, 1000);

      const audio = document.getElementById("bg-music");
      const playBtn = document.getElementById("playMusicBtn");
      const volumeSlider = document.getElementById("volumeControl");
      const volumeIcon = document.getElementById("volumeIcon");

      audio.volume = volumeSlider.value / 100;
      updateVolumeIcon(audio.volume);

      playBtn.addEventListener("click", () => {
        audio.play().then(() => {
          playBtn.innerText = "ðŸŽµ Music Playing";
          playBtn.disabled = true;
        }).catch((e) => {
          alert("Unable to play music. Please try again.");
          console.log(e);
        });
      });

      volumeSlider.addEventListener("input", () => {
        const vol = volumeSlider.value / 100;
        audio.volume = vol;
        updateVolumeIcon(vol);
      });

      function updateVolumeIcon(volume) {
        if (volume === 0) {
          volumeIcon.textContent = "ðŸ”‡";
        } else if (volume < 0.5) {
          volumeIcon.textContent = "ðŸ”‰";
        } else {
          volumeIcon.textContent = "ðŸ”Š";
        }
      }

      // Floating heart animation
      const heartContainer = document.getElementById("heart-container");

      function createHeart() {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.fontSize = (Math.random() * 20 + 16) + "px";
        heart.innerText = "ðŸ’–";
        heartContainer.appendChild(heart);

        setTimeout(() => {
          heart.remove();
        }, 6000);
      }

      setInterval(createHeart, 500);
    } else {
      alert("Incorrect password. Reloading...");
      location.reload();
    }
  </script>
</body>
</html>
